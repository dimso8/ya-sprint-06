type Query {
    client(id: ID!): Client
    documents(clientId: ID!): [Document!]!
    relatives(clientId: ID!): [Relative!]
}

type Client {
    id: ID!
    version: Int
    name: String
    age: Int
    documents: [Document]
    relatives: [Relative]
}

type Document {
    id: ID!
    version: Int
    type: String
    number: String
    issueDate: String
    expiryDate: String
}

type Relative {
    id: ID!
    version: Int
    name: String
    relationType: String
    age: Int
}